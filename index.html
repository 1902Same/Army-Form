<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Form</title>
</head>
<body>
    <form action="#" onsubmit="check()">
        <label>Nationality (Pakistan): </label>
        <select id="nat">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>
        <label>Education (Masters): </label>
        <select id="edu">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>
        <label>Height : </label>
        <input type="number" id="height">
        <br><br>
        <label>Age : </label>
        <input type="number" id="age">
        <br><br>
        <button>Check</button>
    </form>
</body>
<script>
    function check(){
        let nat = document.getElementById("nat").value;
        let edu = document.getElementById("edu").value;
        let height = parseInt(document.getElementById("height").value);
        let age = parseInt(document.getElementById("age").value);
        if(nat === "Yes" && (edu === "Yes" || edu === "No") && height >= 5 && height <= 7){
            alert("Eligible")
        }
        else(
            alert("Not Eligible")
        )
    }
</script>
</html>
